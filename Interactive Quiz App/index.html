<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- For background blur effect -->
  <div id="background-blur"></div>

  <!-- HOME SCREEN -->
  <div id="home" class="container">
    <h1>Welcome to My Quiz Game</h1>
    <p>Choose a Category Below:</p>

    <!-- Category Buttons -->
    <div class="category-container">
      <button class="category-btn" data-category="General Knowledge">GENERAL KNOWLEDGE</button>
      <button class="category-btn" data-category="Technology">TECHNOLOGY</button>
      <button class="category-btn" data-category="Science">SCIENCE</button>
      <button class="category-btn" data-category="Car">CAR</button>
      <button class="category-btn" data-category="Art">ART</button>
    </div>
  </div>
  

  <!-- QUIZ SCREEN -->
  <div id="quiz" class="hidden container">
    <h2 id="question"></h2>
    <div id="options"></div>

    <!-- Next Button -->
    <button id="next-btn" class="hidden">Next</button>

    <!-- Score & Restart (shown after finishing quiz) -->
    <p id="score" class="hidden"></p>
    <button id="restart-btn" class="hidden">Restart</button>
  </div>

  <!-- Not used, since we display results in #quiz -->
  <div id="result" class="hidden">
    <h2>Quiz Completed!</h2>
    <p>Not in use now, since we show score in the quiz container.</p>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
